<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация пользователей</title>
</head>
<body>
<div>
	<form action="" method="post">
		<h3>Заполните форму регистрации</h3>
		<hr/>
		<p>
			<input type="text" name="last_name" placeholder="Фамилия">
			<input type="text" name="name" placeholder="Имя">
			<input type="text" name="middle_name" placeholder="Отчество">
		</p>
		<p>Пол: <br/>
			<span>Ж<input type="radio" name="sex" value="f"/></span>
			<span>М<input type="radio" name="sex" value="m"/></span> 
		</p>
		<p>Дата рождения: <input type="text" name="birth" placeholder="Дата рождения"></p>
		<hr/>
		<p><span>Email: </span><input type="text" name="email" placeholder="Введите email"></p>
		<p><span>Телефон</span><input type="text" name=phone placeholder="Телефон"></p>
		<p><span>Идентификатор документа:</span><input type="text" name="id_doc" placeholder="Номер документа"></p>
		<hr/>
		<p>
			<input type="text" name="login" placeholder="Логин">
			<br/>
			<input type="text" name="password" placeholder="Пароль">
		</p>
		<p><input type="submit" name="go" value="Зарегистрировать"></p>
	</form>
</div>
<style>
</style>
</body>
</html>
